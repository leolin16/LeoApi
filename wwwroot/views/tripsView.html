<div class="topPadding col-md-5">
    <div class="panel-title">Trip Lists</div>
    <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
    <wait-cursor display-when="vm.isBusy"></wait-cursor>

    <table class="table table-responsive table-striped">
        <tr ng-repeat="trip in vm.trips">
            <td>{{ trip.name}}</td>
            <td>{{ trip.created | date:'yyyy-MM-dd hh:mm:ss'}}</td>
            <td><a ng-href="#/editor/{{trip.name}}" class="btn btn-sm btn-primary">Manage</a></td>
        </tr>
    </table>
</div>
<div class="topPadding col-md-5 col-md-offset-1">
    <form novalidate name="newTripForm" ng-submit="vm.addTrip()">
        <div class="form-group">
            <label for="name">Trip Name</label>
            <input type="text" class="form-control" id="name" name="name" ng-model="vm.newTrip.name" required ng-minlength="5" />
            <span ng-show="newTripForm.name.$error.required" class="text-warning">Name is required.</span>
            <span ng-show="newTripForm.name.$error.minlength" class="text-warning">Name must be at least five characters.</span>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success btn-sm" value="Add" ng-disabled="newTripForm.$invalid" />
        </div>
    </form>
</div>
